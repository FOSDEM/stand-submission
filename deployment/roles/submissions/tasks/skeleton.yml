- name: Install dependencies
  apt:
    name:
      - sudo
    state: present
- name: Create application path
  file:
    path: /var/opt/app
    state: directory
- name: Create application user
  user:
    name: fosdem_submission
    create_home: yes
    home: /var/opt/app/fosdem_submission
    system: true
    password: '*'
    shell: /usr/bin/false