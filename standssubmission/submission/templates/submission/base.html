{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid" id="stands-header">
        <div class="row mb-4 justify-content-center px-4 mx-4">
            <div class="col-8 p-2">
                <h1>FOSDEM {{ edition }} Stands Submission</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary" role="alert">
                    <p>The deadline for submissions is the <b>{{ deadline | date:"Y-m-d" }}</b>.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ blurb | safe }}
            </div>
        </div>
        {% block form %}
        {% endblock %}
    </div>
{% endblock %}
