{% extends 'base.html' %}
{% block content %}
    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <div class="container-fluid" id="stands-header">
        <div class="row mb-4 justify-content-center px-4 mx-4">
            <div class="col-8 p-2">
                <h1>FOSDEM 2021 Stands Review</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col">
                <table id="stands-table" class="table">
                    <thead>
                    <tr>
                        <th>Project</th>
                        <th>Description</th>
                        <th>Why I want to be at FOSDEM</th>
                        <th>Review</th>
                        <th>Score</th>
                        <th>Total score</th>
                        <th>Accepted</th>
                        <th>More details</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
